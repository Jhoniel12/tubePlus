<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tube Plus</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            text-align: center;
            margin-bottom: 10px;
        }
        .header img {
            width: 100px;
            margin-bottom: 10px;
        }
        #search-form {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        #query {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 4px 0 0 4px;
            outline: none;
        }
        button {
            padding: 10px;
            border: none;
            background: linear-gradient(45deg, red, yellow);
            color: #fff;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
        }
        button:hover {
            background-color: #f40612;
        }
        #video-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .video-item {
            width: 200px;
            cursor: pointer;
        }
        .video-item img {
            width: 100%;
            border-radius: 4px;
            loading: lazy;
        }
        #player {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
            backdrop-filter: blur(10px);
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 27px;
            cursor: pointer;
            background: linear-gradient(45deg, red, yellow);
            padding: 8px 12px;
            border-radius: 15%;
        }
        .close-button:hover {
            color: #fff;
        }
        .video-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 79vh;
            max-width: 800px;
            max-height: 600px;
        }
        .video-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #comment-button {
            margin-top: 557px;
            padding: 10px;
            border: none;
            background: linear-gradient(45deg, rgb(70, 70, 69), rgb(70, 70, 69));
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        #comment-button:hover {
            background-color: #f40612;
        }
        #comment-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            backdrop-filter: blur(10px);
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        #comments-container {
            background: rgba(255, 255, 255, 0);
            border-radius: 10px;
            padding: 20px;
            max-width: 800px;
            width: 90%;
            max-height: 80%;
            overflow-y: auto;
        }
        .comment {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            background: rgba(194, 16, 16, 0);
        }
        .comment-author {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .close-comments {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background: linear-gradient(45deg, rgb(70, 70, 69), rgb(70, 70, 69));
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .close-comments:hover {
            background-color: #f40612;
        }
        #suggested-videos {
            margin-top: 20px;
            width: 100%;
        }
        #suggested-video-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
        }
        @media only screen and (max-width: 600px) {
            #suggested-video-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #e50914;
            width: 90px;
            height: 90px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @media only screen and (max-width: 500px) {
            .video-column {
                flex-basis: 100%;
            }
        }
        @media only screen and (max-width: 600px) {
            .video-container {
                width: 95vw;
                height: 45vh;
                max-width: none;
                max-height: none;
            }
            .video-container h3 {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="img/logo-principal.gif" alt="TubePlus Logo" onclick="location.reload()">
    </div>
    <form id="search-form">
        <input type="text" id="query" placeholder="Buscar videos..." required>
        <button type="submit">Buscar</button>
    </form>
    <div id="video-list"></div>
    <div id="player">
        <span class="close-button" onclick="closePlayer()">&times;</span>
        <div class="video-container">
            <iframe id="video-iframe" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen sandbox="allow-scripts allow-same-origin"></iframe>
        </div>
        <center><button id="comment-button" onclick="showComments()"></button></center>
    </div>
    <div id="comment-modal">
        <div id="comments-container"></div>
        <button class="close-comments" onclick="closeComments()">Cerrar </button>
    </div>
    <div id="suggested-videos">
        <h2>Videos Sugeridos</h2>
        <div id="suggested-video-list"></div>
        <div id="loader" class="loader"></div>
    </div>

    <script>
        const API_KEY =  
     
     'AIzaSyCSz_OayZ15wafV2CsOtwVzLPp5q5UMT6Q'; 
     'AIzaSyD_v2cJ3kMuxYijxDUnNgKe24Ns0g61Kxc'; 
     'AIzaSyAvX-tPSuqBElA4IepnOqXLJ2_EOHN7lJU'; 
     'AIzaSyB-sk4eICqV5tBJIaubuVIvoQMkvc3nPik';
     let nextPageToken = '';

        document.getElementById('search-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const query = document.getElementById('query').value;
            nextPageToken = ''; // Reiniciar el token para nuevas bÃºsquedas
            searchYouTube(query);
        });

        function searchYouTube(query) {
            const loader = document.getElementById('loader');
            loader.style.display = 'block';
            fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=36&key=${API_KEY}&pageToken=${nextPageToken}`)
                .then(response => response.json())
                .then(data => {
                    const videoList = document.getElementById('video-list');
                    videoList.innerHTML = '';
                    data.items.forEach(item => {
                        const videoItem = document.createElement('div');
                        videoItem.classList.add('video-item');
                        videoItem.innerHTML = `
                            <img src="${item.snippet.thumbnails.medium.url}" alt="${item.snippet.title}">
                        `;
                        videoItem.addEventListener('click', () => {
                            loadVideo(item.id.videoId);
                        });
                        videoList.appendChild(videoItem);
                    });
                    nextPageToken = data.nextPageToken || '';
                    loader.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error:', error);
                    loader.style.display = 'none';
                });
        }

        function loadVideo(videoId) {
            const player = document.getElementById('player');
            const iframe = document.getElementById('video-iframe');
            iframe.src = `https://www.youtube.com/embed/${videoId}?modestbranding=1&rel=0`;
            player.style.display = 'block';
            loadComments(videoId);
        }

        function closePlayer() {
            const player = document.getElementById('player');
            const iframe = document.getElementById('video-iframe');
            iframe.src = '';
            player.style.display = 'none';
            closeComments(); // Cerrar comentarios al cerrar el reproductor
        }

        function loadComments(videoId) {
            const commentsContainer = document.getElementById('comments-container');
            commentsContainer.innerHTML = ''; // Limpiar comentarios anteriores
            fetch(`https://www.googleapis.com/youtube/v3/commentThreads?part=snippet&videoId=${videoId}&key=${API_KEY}`)
                .then(response => response.json())
                .then(data => {
                    data.items.forEach(item => {
                        const comment = document.createElement('div');
                        comment.classList.add('comment');
                        comment.innerHTML = `
                            <p class="comment-author">${item.snippet.topLevelComment.snippet.authorDisplayName}</p>
                            <p>${item.snippet.topLevelComment.snippet.textDisplay}</p>
                        `;
                        commentsContainer.appendChild(comment);
                    });
                })
                .catch(error => {
                    console.error('Error al cargar comentarios:', error);
                });
        }

        function showComments() {
            const commentsContainer = document.getElementById('comments-container');
            const commentButton = document.getElementById('comment-button');
            const commentModal = document.getElementById('comment-modal');

            commentsContainer.style.display = 'block';
            commentButton.style.display = 'none';
            commentModal.style.display = 'flex'; // Mostrar la ventana emergente de comentarios
        }

        function closeComments() {
            const commentsContainer = document.getElementById('comments-container');
            const commentButton = document.getElementById('comment-button');
            const commentModal = document.getElementById('comment-modal');

            commentsContainer.style.display = 'none';
            commentButton.style.display = 'block';
            commentModal.style.display = 'none'; // Ocultar la ventana emergente de comentarios
        }

        function loadSuggestedVideos() {
            const loader = document.getElementById('loader');
            loader.style.display = 'block';
            fetch(`https://www.googleapis.com/youtube/v3/videos?part=snippet&chart=mostPopular&maxResults=36&key=${API_KEY}`)
                .then(response => response.json())
                .then(data => {
                    const suggestedVideoList = document.getElementById('suggested-video-list');
                    suggestedVideoList.innerHTML = '';
                    const shuffledVideos = data.items.sort(() => 0.5 - Math.random());
                    const selectedVideos = shuffledVideos.slice(0, 36);
                    selectedVideos.forEach(item => {
                        const suggestedVideoItem = document.createElement('div');
                        suggestedVideoItem.classList.add('video-item');
                        suggestedVideoItem.innerHTML = `
                        <img src="${item.snippet.thumbnails.medium.url}" alt="${item.snippet.title}" loading="lazy">
                        `;
                        suggestedVideoItem.addEventListener('click', () => {
                            loadVideo(item.id);
                        });
                        suggestedVideoList.appendChild(suggestedVideoItem);
                    });
                    loader.style.display = 'none';
                })
                .catch(error => {
                    console.error('Error:', error);
                    loader.style.display = 'none';
                });
        }

        window.onload = loadSuggestedVideos;

        setInterval(loadSuggestedVideos, 10800000);

         // FunciÃ³n para detectar la apertura del panel de desarrollador y redirigir a google.com
         (function() {
            const threshold = 160;
            const detectDevTools = function() {
                if (window.outerHeight - window.innerHeight > threshold ||
                    window.outerWidth - window.innerWidth > threshold) {
                    window.location.href = 'https://www.google.com';
                }
            };
            setInterval(detectDevTools, 1000);
        })();
    </script>
</body>
</html>
